<!doctype html>
<html>
    <head>
        <title>Greg - Slack Annoyance</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="./assets/annoyance.png" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <nav>
            <a
                target="_blank"
                href="https://github.com/heycastawhat/slack-annoyance"
                >GitHub</a
            >
            <a
                target="_blank"
                href="https://hackclub.enterprise.slack.com/archives/C0A1TJJTT8U"

            >
        </nav>
        <a href="index.html" class="back-button">‚Üê Back</a>
        <h1>Greg is watching.</h1>

        <div class="chat-container demo-page">
            <div>
                <h2 id="chat-header">Message Greg</h2>
                <div id="chat"></div>

                <form id="chat-form">
                    <input
                        id="user-input"
                        type="text"
                        placeholder="Type a message..."
                        autocomplete="off"
                        required
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </body>
