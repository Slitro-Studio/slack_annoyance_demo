<!doctype html>
<html>
    <head>
        <title>Slack Annoyance</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="./assets/annoyance.png" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <nav>
            <a
                target="_blank"
                href="https://github.com/heycastawhat/slack-annoyance"
                >GitHub</a
            >
            <a
                target="_blank"
                href="https://hackclub.enterprise.slack.com/archives/C0A1TJJTT8U"
                >Slack Channel (13-18)</a
            >
        </nav>
        <h1>Greg is watching.</h1>
        <img id="pfp" src="./assets/annoyance.png" alt="Slack Annoyance PFP" />

        <div class="chat-container">
            <h2 id="chat-header">Message Greg</h2>
            <div id="chat"></div>

            <form id="chat-form">
                <input
                    id="user-input"
                    type="text"
                    placeholder="Type a message..."
                    autocomplete="off"
                    required
                />
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
