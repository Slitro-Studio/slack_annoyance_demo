<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slack Annoyance</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="./assets/annoyance.png" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <main>
            <h1>Slack Annoyance</h1>
            <h2 class="text">one of the slack bots of all time</h3>

            <img
                src="./assets/annoyance.png"
                alt="Slack Annoyance"
                class="logo"
            />

            <div class="chat-container">
                <button
                    class="demo-button"
                    onclick="window.location.href = 'greg.html'"
                >
                    Talk to Greg
                </button>
                <button
                    class="demo-button"
                    onclick="window.location.href = 'geoff.html'"
                >
                    Talk to Geoff
                </button>
                <button
                    class="demo-button"
                    onclick="window.location.href = 'lastfm.html'"
                >
                    Last.fm scrobbling demo
                </button>
                <button
                    class="demo-button"
                    onclick="window.location.href = 'acnhquote.html'"
                >
                    Acnh quote generator demo
                </button>
                <button
                    class="demo-button"
                    onclick="
                        window.location.href =
                            'https://github.com/heycastawhat/slack-annoyance'
                    "
                >
                    GitHub
                </button>
                <button
                    class="demo-button"
                    onclick="window.location.href = 'about.html'"
                >
                    About
                </button>
                <button
                    class="demo-button"
                    onclick="
                        window.location.href =
                            'https://hackclub.enterprise.slack.com/archives/C0A1TJJTT8U'
                    "
                >
                    Slack Channel
                </button>
            </div>
        </main>
        <footer>
            <p>
                This website is
                <a href="https://github.com/Slitro-Studio/slack_annoyance_demo"
                    >open source</a
                >
            </p>
        </footer>
    </body>
</html>
